<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Doomscrolling</title>
    <link rel="stylesheet" href="finalproject.css">
</head>
<div class="header">
        <h1>DOOMSCROLL</h1>
</div>
<body>    
    <div class="post">
       <img class="pfp" src="images/testpfp.png">
       <div class="postbody">
           <div class="name">
               <h2 class="username">Username</h2>
               <h3 class="handle">@handle</h3>
           </div>
           <p class="postText">
               This is a long and meaningful post. I am a sigma male and don't respect wamen.
           </p>
           <div class="interaction">
               <img class="icon" src="images/comment.png">
               <img class="icon" src="images/repost.png">
               <img class="icon" src="images/like.png">
           </div>   
       </div> 
    </div>
        
</body>

</html>
